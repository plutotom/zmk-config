# Enable debug logging for matrix troubleshooting
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Enable matrix debugging
CONFIG_ZMK_KSCAN_DEBUG_PIN=y
CONFIG_ZMK_KSCAN_DEBUG=y

# Enable general debugging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_ZMK_LOG_LEVEL_DBG=y

# USB device info
CONFIG_USB_DEVICE_MANUFACTURER="PlutoTom"
CONFIG_USB_DEVICE_PRODUCT="Lily58 - new"

# Uncomment to enable encoder (if you have one)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable OLED Display
# CONFIG_ZMK_DISPLAY=y

# Power management for wireless
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000