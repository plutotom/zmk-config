# Enable USB for wired connection and debugging
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_MANUFACTURER="PlutoTom"
CONFIG_USB_DEVICE_PRODUCT="Lily58"

# Enable BLE for wireless operation
CONFIG_ZMK_BLE=y

# Enable USB logging for debugging (this is the correct option)
CONFIG_ZMK_USB_LOGGING=y

# Enable general logging for debugging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Power management for wireless
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Uncomment to enable encoder (if you have one)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable OLED Display
# CONFIG_ZMK_DISPLAY=y